<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revu - Review Redirect</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <style>
        body {
            margin: 0;
            background: #fff;
        }
    </style>
</head>
<body>

    <script>
        // ============================================================================
        // CONFIGURATION - Railway Production Backend
        // ============================================================================
        const BACKEND_URL = "https://revu.up.railway.app";

        // ============================================================================
        // MAIN REDIRECT LOGIC
        // ============================================================================
        async function copyAndRedirect() {
            try {
                // Parse URL parameters - now we only need review_id
                const params = new URLSearchParams(window.location.search);
                const reviewId = params.get('review_id');

                console.log('[REDIRECT] Starting redirect...');
                console.log('[REDIRECT] Review ID:', reviewId);

                // Validate review_id parameter
                if (!reviewId) {
                    console.error('[REDIRECT] Missing review_id parameter');
                    alert('Error: Missing review ID');
                    return;
                }

                // Fetch ALL data from API (review text + business IDs)
                console.log('[REDIRECT] Fetching review data from API...');

                let data;
                try {
                    const response = await fetch(`${BACKEND_URL}/api/review-text/${reviewId}`);

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    data = await response.json();
                    console.log('[REDIRECT] ✅ Fetched data from API');
                    console.log('[REDIRECT] Google available:', data.google_available);
                    console.log('[REDIRECT] TripAdvisor available:', data.tripadvisor_available);
                } catch (error) {
                    console.error('[REDIRECT] Failed to fetch review data:', error);
                    alert('Error: Could not load review data. Please try again.');
                    return;
                }

                // Copy review text to clipboard
                let copySuccess = false;
                if (data.review_text) {
                    try {
                        await navigator.clipboard.writeText(data.review_text);
                        console.log('[REDIRECT] ✅ Copied to clipboard');
                        copySuccess = true;
                    } catch (clipboardError) {
                        console.warn('[REDIRECT] Clipboard copy failed:', clipboardError);
                        // Continue anyway - user can manually copy
                    }
                } else {
                    console.warn('[REDIRECT] No review text available to copy');
                }

                // Determine platform and build redirect URL
                let redirectUrl;
                let platform;

                if (data.tripadvisor_available && data.business_tripadvisor_url) {
                    // TripAdvisor takes priority if available
                    platform = 'TripAdvisor';
                    redirectUrl = data.business_tripadvisor_url;
                    console.log('[REDIRECT] Platform: TripAdvisor');
                    console.log('[REDIRECT] URL:', redirectUrl);

                    // Track TripAdvisor click
                    fetch(`${BACKEND_URL}/api/track-tripadvisor-click/${reviewId}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    }).then(() => {
                        console.log('[REDIRECT] ✅ TripAdvisor click tracked');
                    }).catch(error => {
                        console.warn('[REDIRECT] Failed to track click:', error);
                    });

                } else if (data.google_available && data.business_google_id) {
                    // Google fallback
                    platform = 'Google';
                    redirectUrl = `https://search.google.com/local/writereview?placeid=${data.business_google_id}`;
                    console.log('[REDIRECT] Platform: Google');
                    console.log('[REDIRECT] Place ID:', data.business_google_id);

                    // Track Google click
                    fetch(`${BACKEND_URL}/api/track-google-click/${reviewId}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    }).then(() => {
                        console.log('[REDIRECT] ✅ Google click tracked');
                    }).catch(error => {
                        console.warn('[REDIRECT] Failed to track click:', error);
                    });

                } else {
                    console.error('[REDIRECT] No platform available for this review');
                    alert('Error: No review platform (Google or TripAdvisor) is configured for this business.');
                    return;
                }

                // Small delay to ensure clipboard and tracking complete
                if (copySuccess) {
                    await new Promise(resolve => setTimeout(resolve, 500));
                }

                // Redirect to the platform
                console.log(`[REDIRECT] Redirecting to ${platform}...`);
                window.location.href = redirectUrl;

            } catch (error) {
                console.error('[REDIRECT] Fatal error:', error);
                alert('An unexpected error occurred. Please try again or contact support.');
            }
        }

        // Run immediately when page loads
        copyAndRedirect();
    </script>
</body>
</html>
