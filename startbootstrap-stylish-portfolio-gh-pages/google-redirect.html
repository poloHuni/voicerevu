<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revu</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <style>
        body {
            margin: 0;
            background: #fff;
        }
    </style>
</head>
<body>

    <script>
        // ============================================================================
        // CONFIGURATION - Update this URL when ngrok restarts or when deploying
        // ============================================================================
        const BACKEND_URL = "https://revu.up.railway.app";

        // ============================================================================
        // CROSS-BROWSER CLIPBOARD FUNCTION (Samsung Browser Compatible)
        // ============================================================================
        async function copyToClipboardCrossBrowser(text) {
            // Method 1: Try modern Clipboard API (Chrome, Firefox, Safari, modern browsers)
            if (navigator.clipboard && navigator.clipboard.writeText) {
                try {
                    await navigator.clipboard.writeText(text);
                    console.log('[CLIPBOARD] ✅ Copied using modern API');
                    return true;
                } catch (err) {
                    console.warn('[CLIPBOARD] Modern API failed:', err);
                    // Fall through to legacy method
                }
            }

            // Method 2: Legacy fallback using document.execCommand (Samsung Browser, older browsers)
            try {
                // Create temporary textarea element
                const textarea = document.createElement('textarea');
                textarea.value = text;
                textarea.style.position = 'fixed';
                textarea.style.top = '0';
                textarea.style.left = '0';
                textarea.style.width = '2em';
                textarea.style.height = '2em';
                textarea.style.padding = '0';
                textarea.style.border = 'none';
                textarea.style.outline = 'none';
                textarea.style.boxShadow = 'none';
                textarea.style.background = 'transparent';
                textarea.style.opacity = '0';

                document.body.appendChild(textarea);

                // Select and copy text
                textarea.focus();
                textarea.select();

                // For iOS Safari
                textarea.setSelectionRange(0, text.length);

                const successful = document.execCommand('copy');
                document.body.removeChild(textarea);

                if (successful) {
                    console.log('[CLIPBOARD] ✅ Copied using legacy method (Samsung Browser compatible)');
                    return true;
                } else {
                    console.error('[CLIPBOARD] ❌ Legacy method failed');
                    return false;
                }
            } catch (err) {
                console.error('[CLIPBOARD] ❌ All methods failed:', err);
                return false;
            }
        }

        // ============================================================================
        // MAIN REDIRECT LOGIC
        // ============================================================================
        async function copyAndRedirect() {
            try {
                // Parse URL parameters
                const params = new URLSearchParams(window.location.search);
                const reviewText = params.get('text');
                const reviewId = params.get('review_id');
                const placeId = params.get('place_id');
                const tripadvisorUrl = params.get('tripadvisor_url');

                console.log('[REDIRECT] Starting...');
                console.log('[REDIRECT] Review ID:', reviewId);
                console.log('[REDIRECT] Place ID:', placeId);
                console.log('[REDIRECT] TripAdvisor URL:', tripadvisorUrl);
                console.log('[REDIRECT] Text in URL:', reviewText ? 'Yes' : 'No');

                // Validate required parameters - need either place_id (Google) or tripadvisor_url (TripAdvisor)
                if (!placeId && !tripadvisorUrl) {
                    console.error('[REDIRECT] Missing place_id or tripadvisor_url parameter');
                    alert('Error: Missing redirect URL');
                    return;
                }

                let textToCopy = reviewText;

                // If no text in URL, fetch from Firebase API
                if (!textToCopy && reviewId) {
                    console.log('[REDIRECT] Fetching review text from Firebase...');

                    try {
                        const response = await fetch(`${BACKEND_URL}/api/review-text/${reviewId}`);

                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                        }

                        const data = await response.json();
                        textToCopy = data.review_text;
                        console.log('[REDIRECT] ✅ Fetched from Firebase');
                    } catch (error) {
                        console.error('[REDIRECT] Failed to fetch review text:', error);
                        console.warn('[REDIRECT] Proceeding without copied text');
                    }
                }

                // Copy to clipboard if we have text (with Samsung Browser fallback)
                if (textToCopy) {
                    const decodedText = decodeURIComponent(textToCopy);
                    const copySuccess = await copyToClipboardCrossBrowser(decodedText);

                    if (copySuccess) {
                        console.log('[REDIRECT] ✅ Review text copied to clipboard');
                    } else {
                        console.warn('[REDIRECT] ⚠️ Clipboard copy failed - user can manually copy');
                    }
                } else {
                    console.warn('[REDIRECT] No review text available to copy');
                }

                // Track the click (non-blocking)
                if (reviewId) {
                    const trackEndpoint = tripadvisorUrl ? 'track-tripadvisor-click' : 'track-google-click';
                    fetch(`${BACKEND_URL}/api/${trackEndpoint}/${reviewId}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    }).then(() => {
                        console.log('[REDIRECT] ✅ Click tracked');
                    }).catch(error => {
                        console.warn('[REDIRECT] Failed to track click:', error);
                    });
                }

                // Redirect to Google Reviews or TripAdvisor
                let redirectUrl;
                if (tripadvisorUrl) {
                    redirectUrl = decodeURIComponent(tripadvisorUrl);
                    console.log('[REDIRECT] Redirecting to TripAdvisor...');
                } else {
                    redirectUrl = `https://search.google.com/local/writereview?placeid=${placeId}`;
                    console.log('[REDIRECT] Redirecting to Google Reviews...');
                }
                window.location.href = redirectUrl;

            } catch (error) {
                console.error('[REDIRECT] Fatal error:', error);

                // Fallback: redirect anyway (no alert - silent)
                const params = new URLSearchParams(window.location.search);
                const placeId = params.get('place_id');
                const tripadvisorUrl = params.get('tripadvisor_url');
                if (tripadvisorUrl) {
                    window.location.href = decodeURIComponent(tripadvisorUrl);
                } else if (placeId) {
                    window.location.href = `https://search.google.com/local/writereview?placeid=${placeId}`;
                }
            }
        }

        // Run immediately when page loads
        copyAndRedirect();
    </script>
</body>
</html>
